<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
      <title>Fave Things</title>
  </head>

  <body>

    <div class="container">
      <h1>What are your favorite things?</h1>
        <div id="blanks">
          <form>
            <div class="form-group">
              <label for="food">Favorite foods?</label>
              <input id="food" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="music">Favorite music?</label>
              <input id="music" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="place">Favorite country?</label>
              <input id="place" type="text" class="form-control">
            </div>

            <button class="btn" type="submit" name="button">submit</button>
          </form>
        </div>
        <div id="story">
          <p>You like <span class="food"></span>. And you like <span class="music"></span>. Your favorite place is <span class="place"></span>.</p>

    </div>
  </body>
</html>
